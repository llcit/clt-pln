{% extends 'pln/base.html' %}
{% block content %}
<h3>{{ item.name }}</h3>
{% if user.is_authenticated %}
<div class="pnl edit">
  <a class="btn btn-default" href="{% url 'function_edit' item_id=item.id %}">Edit</a>
  <a class="btn btn-default" href="{% url 'function_delete' item_id=item.id %}">Delete</a>
</div>
{% endif %}
{% endblock %}
