{% extends 'pln/base.html' %}
{% block content %}
<h2>{{ item.name }}</h2>
{% if user.is_authenticated %}
<div class="pln edit">
  <a class="btn btn-default" href="{% url 'application_edit' item_id=item.id %}">Edit</a>
  <a class="btn btn-default" href="{% url 'application_delete' item_id=item.id %}">Delete</a>
</div>
{% endif %}
{% endblock %}
