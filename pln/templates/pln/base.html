{% load staticfiles %}

<!DOCTYPE html>
<html>
  <!-- header -->
  <head>
    <meta character="utf-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal Learning Network">
    <meta name="author" content="Songmin Kim">
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <title>Personal Learning Network</title>

  </head>
  <body style="padding-top: 70px;">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#pln-navbar-collapse-1" aria-expanded="false">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">PLN</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="pln-navbar-collapse-1">
	  <ul class="nav navbar-nav navbar-right">
	    {% if not user.is_authenticated %}
	    <li><a href="/admin">Login</a></li>
	    {% endif %}
	    <!-- authentication check for editing -->
	    {% if user.is_authenticated %}
	    <li><a href="/admin/logout/">Logout</a></li>
	    <li class="dropdown">
	      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Add <span class="caret"></span></a>
	      <ul class="dropdown-menu">
		<li><a href="{% url 'app_new' %}">App</a></li>
		<li role="separator" class="divider"></li>
		<li><a href="{% url 'format_new' %}">Format</a></li>
		<li><a href="{% url 'function_new' %}">Function</a></li>
		<li><a href="{% url 'type_new' %}">Type</a></li>
	      </ul>
	    </li>
	    {% endif %}
	    
	  </ul>
	</div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <!-- pln contents -->
    <div class="content container">
      {% block content %}
      {% endblock %}
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="crossorigin="anonymous"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
